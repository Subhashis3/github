<!DOCTYPE html>
<html>
<head>
  <title>Travel Form</title>
</head>
<body>
  <h1>Travel Form</h1>
  <form action="/submit-form" method="POST">
    <label for="destination">Destination:</label><br>
    <input type="text" id="destination" name="destination"><br>
    <label for="departure-date">Departure Date:</label><br>
    <input type="date" id="departure-date" name="departure-date"><br>
    <label for="return-date">Return Date:</label><br>
    <input type="date" id="return-date" name="return-date"><br>
    <label for="number-of-travelers">Number of Travelers:</label><br>
    <input type="number" id="number-of-travelers" name="number-of-travelers"><br><br>
    <input type="submit" value="Submit">
  </form> 
</body>
</html>
